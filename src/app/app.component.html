<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Week</th>
      <th>EndedTime</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let game of games">
      <td>{{ game.id }}</td>
      <td>{{ game.week }}</td>
      <td>{{ game.endedTime }}</td>
      <td *ngFor="let team of game.teams">{{ team.name }}</td>
    </tr>
  </tbody>
</table>
